<!DOCTYPE html>
<html>
<head>
  <title>WNPI</title>

  <script src="js/video.js"></script>
  <script src="js/tweenmax.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/monkeypatches.js"></script>
  <script src="main.js"></script>

  <link href="videojs.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">


</head>
<body>
  <div id="app">

    <div id="controls">
      <div id="onoff" class="on">POWER</div>
      <div id="up">UP</div>
      <div id="down">DOWN</div>
    </div>


    <div id="video-container">
      <div id="card">
        <div class="info">
          <h1>CHANNEL <span id="channelnumber"></span></h1>
          <!-- <p class="now">Now showing:</p>
          <p class="currentshowtitle"></p> -->
          <p class="datetime"></p>
          <img class="logo" src="wnpi_logo.png"/>
        </div>
        <div class="cover"></div>
      </div>

      <div id="static"></div>

      <video id="tv-player" class="video-js vjs-default-skin"></video>

    </div>

  </div>


</body>
</html>
